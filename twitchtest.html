<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
<script>

		/*
			Embed Player Object
		*/

			var flashvars = {
				hostname: "www.twitch.tv",
				channel: "lightdrew",
				auto_play: true,

			var swfurl = "http://www.twitch.tv/swflibs/TwitchPlayer.swf";

			var params = {
				"allowFullScreen": "true",
				"allowNetworking": "all",
				"allowScriptAccess": "always",
				"movie": swfurl,
				"wmode": "opaque",
				"bgcolor": "#000000"
			};

			swfobject.embedSWF(
				swfurl,
				"player",
				"100%",
				"104%",
				"9.0.0",
				false,
				flashvars,
				params
			);
		
</script>
	</head>
<body>
	<div id="player"></div>
</body>
</html>
