<!DOCTYPE html>
<html>
    <head>
        <title>PlayX Host for Vimeo</title>
        <!-- Favicons: START -->
        <link rel="apple-touch-icon" sizes="180x180" href="/playx/img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/playx/img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/playx/img/favicon/favicon-16x16.png">
        <link rel="manifest" href="/playx/img/favicon/site.webmanifest">
        <!-- Favicons: END -->

        <script src="/playx/js/common.js"></script>
        <script src="https://player.vimeo.com/api/player.js"></script>               
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-6XKXQZL55B"></script>
        <script src="/playx/js/tracking.js"></script>
        <script src="/playx/js/common.js"></script>
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
            }
            div#player{
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="player"></div>	
        <script>
            var options = {
                url: "https://player.vimeo.com/video/"+get('id'),
                width: window.innerWidth,
                height: window.innerHeight-4,
            };
            var vol = get('vol') ? parseFloat(get('vol')) : 1.0;            
            var videoPlayer = new Vimeo.Player('player', options);
            videoPlayer.on('bufferstart', function () {
                sendPlayerData({ State: 'buffering' });
            });
            videoPlayer.on('timeupdate', function (stats) {
                sendPlayerData({ Position: stats.seconds, Duration: stats.duration });
            });            
            videoPlayer.on('play', function() {
                sendPlayerData({ State: 'playing' });
                videoPlayer.setVolume(vol);
            });
            videoPlayer.on('pause', function() {
                sendPlayerData({ State: 'paused' });
            });
            videoPlayer.on('ended', function() {
                sendPlayerData({ State: 'ended' });
            });
            videoPlayer.play();
            videoPlayer.setCurrentTime(get('start'));
        </script>
    </body>
</html>
