	<img src="img/playx_background_placeholder.png" alt="">
	<style>
	img { background: red; }

	@-webkit-keyframes super-rainbow {
    	0%   { background: red; } 
    	20%  { background: orange; }
    	40%  { background: yellow; }
    	60%  { background: green; }
    	80%  { background: blue; }
    	100% { background: violet; }
	}

	@-moz-keyframes super-rainbow {
    	0%   { background: red; } 
    	20%  { background: orange; }
    	40%  { background: yellow; }
    	60%  { background: green; }
    	80%  { background: blue; }
    	100% { background: violet; }
	}

	img {
     	background: red;  
     	-webkit-animation: super-rainbow 15s infinite alternate linear; 
     	-moz-animation: super-rainbow 15s infinite alternate linear; 
	}
    
	  body {
		margin: 0;
		padding: 0;
		border: 0;
		background: #000000;
		overflow: hidden;
		color: white;
	    }
    </style>
<script type="text/javascript" src="/playx/js/jquery-3.0.0.min.js"></script> <!-- JQuery -->
