<script>
//Get a var
function get(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
//Separates variable from identifier, returns value of var
function getByURL(variable, query)
{
       var vars = query.split("?");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
//Look At URL For Params
var urlParam = function(name, w){
    w = w || window;
    var rx = new RegExp('[\&|\?]'+name+'=([^\&\#]+)'),
        val = w.location.search.match(rx);
    return !val ? '':val[1];
}

//Convert Youtube t=#h#m#s to seconds
function youtbeTimeConvert(duration) {
    var time = duration.match(/\d+/g);

    if (duration.indexOf('M') >= 0 && duration.indexOf('H') == -1 && duration.indexOf('S') == -1) {
        time = [0, time[0], 0];
    }

    if (duration.indexOf('H') >= 0 && duration.indexOf('M') == -1) {
        time = [time[0], 0, time[1]];
    }
    if (duration.indexOf('H') >= 0 && duration.indexOf('M') == -1 && duration.indexOf('S') == -1) {
        time = [time[0], 0, 0];
    }

    duration = 0;

    if (time.length == 3) {
        duration = duration + parseInt(time[0]) * 3600;
        duration = duration + parseInt(time[1]) * 60;
        duration = duration + parseInt(time[2]);
    }

    if (time.length == 2) {
        duration = duration + parseInt(time[0]) * 60;
        duration = duration + parseInt(time[1]);
    }

    if (time.length == 1) {
        duration = duration + parseInt(time[0]);
    }
    return duration
}
	
	//OLD Params

	//Insert Params Into Vars
	var url = urlParam('url');
	var start = urlParam('start');

	if (url.includes("youtube.com") == true){

	} else {

	}
	
	//Decode Youtube t=#s#m#h format for universal use --by Science
	if (start === ""){

			if (/^\d+$/.test(t)){

			} else {
			    var startoutput = youtubeTimeConvert(t)
			    }
	} else {
		if (start != "") {
		var startoutput = start
		}
	}
	
	//YouTube Embed Code

			rel: 0,
			controls: 0,
			start: startoutput.toString()
        		},
    	});
}
