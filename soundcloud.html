<head>
<title>PlayX SoundCloud Player</title>
<!-- Credit of HTML: http://gmcinema.net/ingame/soundcloud.html -->
<script src="//connect.soundcloud.com/sdk.js"></script>
<script type="text/javascript" src="/playx/js/jquery-3.6.3.min.js"></script>
<script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        SC.initialize({
	       client_id: "3775c0743f360c022a2fed672e33909d"
	    });

        var widget = SC.Widget(document.querySelector('iframe'));
        widget.load(getParameterByName('url'), { auto_play: true, sharing: false, liking: false, download: false });
        widget.bind(SC.Widget.Events.PLAY_PROGRESS, function(e) {
            if (e.currentPosition < parseInt(getParameterByName('t'))) {
                widget.seekTo(parseInt(getParameterByName('t')));
                widget.setVolume(parseInt(getParameterByName('vol')));
            }
        });
    });

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(window.location.search);
        if (results == null)
            return "";
        else
            return decodeURIComponent(results[1].replace(/\+/g, " "));
    }
</script>
	<!-- Google tag (gtag.js) -->

	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'G-6XKXQZL55B');

</head>
<body>
<script type="text/javascript">
document.write('<iframe id="player" width="100%" height="97%" style="border:0 none" src="https://w.soundcloud.com/player/?url=' + encodeURIComponent(getParameterByName('url')) + '"></iframe>');
</script>
