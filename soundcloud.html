<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SoundCloud Player</title>
<!-- Credit of HTML: http://gmcinema.net/ingame/soundcloud.html -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="http://w.soundcloud.com/player/api.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        var widget = SC.Widget($('#player'));//
        widget.load(getParameterByName('url'), { auto_play: true, sharing: false, liking: false, download: false });
        widget.bind(SC.Widget.Events.PLAY_PROGRESS, function(e) {
            if (e.currentPosition < parseInt(getParameterByName('t'))) {
                widget.seekTo(parseInt(getParameterByName('t')));
                widget.setVolume(parseInt(getParameterByName('vol')));
            }
        });
    });

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(window.location.search);
        if (results == null)
            return "";
        else
            return decodeURIComponent(results[1].replace(/\+/g, " "));
    }
</script>
</head>
<body>
<script type="text/javascript">
document.write('<iframe id="player" width="100%" height="97%" style="border:0 none" src="http://w.soundcloud.com/player/?url=' + encodeURIComponent(getParameterByName('url')) + '"></iframe>');
</script>
</body>
</html>
