<!DOCTYPE html>
<html>
    <head>
        <title>PlayX Host for Livestream</title>
        <!-- Favicons: START -->
        <link rel="apple-touch-icon" sizes="180x180" href="/playx/img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/playx/img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/playx/img/favicon/favicon-16x16.png">
        <link rel="manifest" href="/playx/img/favicon/site.webmanifest">
        <!-- Favicons: END -->

        <script type="text/javascript" src="/playx/js/common.js"></script>             
        <!-- Google tag (gtag.js) -->
        <script type="text/javascript" async src="https://www.googletagmanager.com/gtag/js?id=G-6XKXQZL55B"></script>
        <script type="text/javascript" src="/playx/js/tracking.js"></script>
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
                background-color: #000;
            }
            div#player{
                width: 100%;
                height: 100%;
            }
        </style>
        <script>
            var path = get('path');
            $.ajax({
                url: path,
                crossDomain: true,
                success: function (html) {
                    var newpath = html.match(/<meta name="twitter:player" content="([a-z0-9:\/.]+)/);
                    path = newpath[1].replace('https://livestream.com/','',).replace('/player', '');  
                    document.getElementById("player").write('<iframe id="ls_embed_1686487364" src="https://livestream.com/'+path+'/player?width='+(window.innerWidth-5)+'&height='+(window.innerHeight-4)+'&enableInfoAndActivity=true&defaultDrawer=feed&autoPlay=true&mute=false" width="'+(window.innerWidth-5)+'" height="'+(window.innerHeight-4)+'" frameborder="0" scrolling="no" allowfullscreen> </iframe>');
                }
            });
        </script>
    </head>

    <body>
        <div id="player">
        </div>	
    </body>
</html>
