<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>PlayX Host for Google Drive</title>
        <!-- Favicons: START -->
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png" />
        <link rel="manifest" href="img/favicon/site.webmanifest" />
        <!-- Favicons: END -->
        <script src="https://connect.soundcloud.com/sdk.js"></script>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/common.js"></script>
        <!-- Google tag (gtag.js) -->
        <script async="async" src="https://www.googletagmanager.com/gtag/js?id=G-6XKXQZL55B"></script>
        <script src="js/tracking.js"></script>
        <style>
            body {
                background-color: #000;
                margin: 0;
                padding: 0;
            }
            div#player{
                margin: 0;
                padding: 0;
            }
            div#player iframe{
                border: 0;
            }
        </style>
    </head>
    <body>
        <div id="player"></div>
        <script>    
        $(document).ready(function() {
            $("div#player").html('<iframe src="https://drive.google.com/file/d/' + get('id') + '/preview?autoplay=1" width="100%" height="' + (window.innerHeight - 4) + ' px" border="0" allow="autoplay"></iframe>');
        });
        </script>
    </body>
</html>
