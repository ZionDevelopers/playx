<!DOCTYPE html>
<html>
    <head>
        <title>PlayX Host for Image</title>
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
                border: 0;
                background: #000000;
                overflow: hidden;
            }
        </style>
        <!-- Favicons: START -->
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
        <link rel="manifest" href="img/favicon/site.webmanifest">
        <!-- Favicons: END -->
        <script src="js/jquery-3.7.1.min.js"></script> <!-- JQuery -->        
        <script src="js/common.js"></script> <!-- Common -->
        <script>
            $(document).ready(function () {
                var url = get('url');
                $("#player").html('<img src="'+url+'" />');
                var width = $('#player img').width();
                var height = $('#player img').height();
                var maxWidth = screen.width;
                var maxHeight = screen.width;
                var finalSize = calculateAspectRatioFit(width, height, maxWidth, maxHeight);
                $("#player img").css({width: finalSize.width, height: finalSize.height});
            });

        </script>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-6XKXQZL55B"></script>
        <script src="js/tracking.js"></script>
    </head>
    <body>
        <div id="player"></div> 
    </body>
</html>
